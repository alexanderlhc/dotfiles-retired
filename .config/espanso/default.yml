global_vars:
  - name: "date"
    type: date
    params:
      format: "%Y%m%d"

matches:
  - trigger: ":day"
    replace: "{{date}}"
    force_clipboard: true
  - trigger: ":ecs"
    replace: "{{date}}-CSharp-"
    force_clipboard: true
  - trigger: ":emo"
    replace: "{{date}}-Mobile-"
    force_clipboard: true
  - trigger: ":emi"
    replace: "{{date}}-MicroS-"
    force_clipboard: true
